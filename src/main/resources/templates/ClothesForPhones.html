<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/JS/ClothesForPhones.js}"></script>
    <link rel="stylesheet" th:href="@{/CSS/SIM.css}"/>
    <title th:text="${title}"/>
</head>


<body class="py-4">

<main>

    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container-xxl themed-container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/entrance" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#home"></use>
                                </svg>
                                <ya-tr-span data-index="50-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Home " data-translation=" Главная "
                                            data-type="trSpan"> Главная
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="ClothingMatching" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                <ya-tr-span data-index="51-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Dashboard "
                                            data-translation=" Номенклатура одежды для телефонов " data-type="trSpan">
                                    Номенклатура одежды для телефонов
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="/loading" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#table"></use>
                                </svg>
                                <ya-tr-span data-index="52-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Orders " data-translation=" Заказы "
                                            data-type="trSpan"> Загрузки
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="/MovementsPhone" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                <ya-tr-span data-index="53-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Products "
                                            data-translation=" Перемещения "
                                            data-type="trSpan"> Перемещения
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="/OrderPhone" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                <ya-tr-span data-index="54-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Customers " data-translation=" Заказ "
                                            data-type="trSpan"> Заказ
                                </ya-tr-span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <br>
    <ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#home1">СТЕКЛО</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#menu1">ЧЕХОЛ</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#menu2">ЧЕХОЛ-КНИЖКА</a>
    </li>

</ul>
    <div class="container-xxl themed-container text-center"><!-- Nav tabs -->

        <div class="tab-content">
            <div id="home1" class="container tab-pane active"><br>
                <!-- Tab panes -->


                <div class="row mb-3">
                    <div class="col-6 themed-grid-col">
                        <div id="richList"></div>


                        <div id="loader" class="lds-dual-ring hidden overlay"></div>

                    </div>
                    <!-- Модальное окно -->
                    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false"
                         tabindex="-1"
                         aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">

                                    <button type="button" id="hide" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">


                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть
                                    </button>
                                    <button type="button" class="btn btn-primary">Понял</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>






                            <div class="row mb-3 text-center">
                                <div class="table" id="table_t2_Zak">
                                    <table class="table-borderless" id="table_t3_Zak">
                                        <thead>
                                        <tr style="font-size:.7em">
                                            <th>Name SIM</th>
                                            <th>Остаток на складе</th>
                                            <th>Остаток на спо сети</th>
                                            <th>средние продажи</th>
                                            <th>рекоменлуется заказать</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="current : ${BrendRemanisGlass}">
                                            <td>
                                                <button class="btn" th:text="${current.Brend}" type="submit"></button>
                                            </td>
                                            <td th:text="${current.remanis}"></td>
                                            <td th:text="${current.remanisCloters}"></td>
                                            <td th:text="${current.sale6}">
                                            <td th:text="${current.sale1}"></td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>








            </div>
            <div id="menu1" class="container tab-pane fade"><br>

                <div class="row mb-3 text-center">
                    <div class="table" >
                        <table class="table-borderless" >
                            <thead>
                            <tr style="font-size:.7em">
                                <th>Name SIM</th>
                                <th>Остаток на складе</th>
                                <th>Остаток на спо сети</th>
                                <th>средние продажи</th>
                                <th>рекоменлуется заказать</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="current : ${BrendRemanisCase}">
                                <td>
                                    <button class="btn" th:text="${current.Brend}" type="submit"></button>
                                </td>
                                <td th:text="${current.remanis}"></td>
                                <td th:text="${current.remanisCloters}"></td>
                                <td th:text="${current.sale6}">
                                <td th:text="${current.sale1}"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="menu2" class="container tab-pane fade"><br>

                <div class="row mb-3 text-center">
                    <div class="table" >
                        <table class="table-borderless" >
                            <thead>
                            <tr style="font-size:.7em">
                                <th>Name SIM</th>
                                <th>Остаток на складе</th>
                                <th>Остаток на спо сети</th>
                                <th>средние продажи</th>
                                <th>рекоменлуется заказать</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="current : ${BrendRemanisCoverBook}">
                                <td>
                                    <button class="btn" th:text="${current.Brend}" type="submit"></button>
                                </td>
                                <td th:text="${current.remanis}"></td>
                                <td th:text="${current.remanisCloters}"></td>
                                <td th:text="${current.sale6}">
                                <td th:text="${current.sale1}"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>

</main>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


</body>
</html>
