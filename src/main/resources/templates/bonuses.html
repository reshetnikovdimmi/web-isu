<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/JS/bonuses.js}"></script>
    <link rel="stylesheet" th:href="@{/CSS/ButtonsPhoneDistribution.css}"/>
</head>
<body class="py-4">

<main>
    <div class="container-fluid themed-container text-center">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4"><ya-tr-span data-index="1-0" data-translated="true" data-source-lang="en"
                                               data-target-lang="ru" data-value="Simple header"
                                               data-translation="Простой заголовок" data-ch="0" data-type="trSpan">Расчет бонусов</ya-tr-span></span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/entrance" class="nav-link active" aria-current="page">
                    <ya-tr-span data-index="2-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                                data-value="Home" data-translation="Главная" data-ch="0" data-type="trSpan">Главная
                    </ya-tr-span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-link">
                    <ya-tr-span data-index="3-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                                data-value="Features" data-translation="Характеристики" data-ch="0" data-type="trSpan">
                        Характеристики
                    </ya-tr-span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-link">
                    <ya-tr-span data-index="4-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                                data-value="Pricing" data-translation="Цены" data-ch="0" data-type="trSpan">Цены
                    </ya-tr-span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-link">
                    <ya-tr-span data-index="5-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                                data-value="FAQs" data-translation="Вопросы и ответы" data-ch="0" data-type="trSpan">
                        Вопросы и ответы
                    </ya-tr-span>
                </a></li>
                <li class="nav-item"><a href="#" class="nav-link">
                    <ya-tr-span data-index="6-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                                data-value="About" data-translation="О нас" data-ch="0" data-type="trSpan">О нас
                    </ya-tr-span>
                </a></li>
            </ul>
        </header>
        <div class="row">
            <div class="col-4">

                <div class="row">

                    <div class="col "style=" padding: 10px 20px;">
                        <div class="row">
                        <label>начало</label>
                        </div>
                        <div class="row">
                        <input type="date" name="start" id="start" placeholder="Введите имя">
                        </div>
                    </div>
                    <div class="col"style=" padding: 10px 20px;">
                        <div class="row">
                        <label>конец</label>
                        </div>
                        <div class="row">
                        <input type="date" name="stop" id="stop" placeholder="Введите имя">
                        </div>
                    </div>
                    <div class="col"style=" padding: 10px 20px;">
                        <div class="row">
                        <label>показать</label>
                        </div>
                        <div class="row">
                        <button class="btn btn-primary btn-sm" id="button-all" type="submit">Показать</button>
                        </div>
                    </div>
                </div>

                <div class="row" style=" padding: 12px 40px;">
                    <div class="table" id="table_TableAllBonus">
                        <table class="table-responsive table-hover" id="tables_TableAllBonus">
                            <thead class="table-dark table-hover">

                            </thead>
                            <tbody>


                            </tbody>
                        </table>
                    </div>


                </div>
                <div class="row mb-3">
                    <div id="sumAll" style=" padding: 12px 40px;"></div>
                </div>

                <div class="row" style=" padding: 12px 40px;">
                    <div class="table" id="table_TableNoT2Bonus">
                        <table class="table-responsive table-hover" id="tables_TableNoT2Bonus">
                            <thead class="table-dark table-hover">

                            </thead>
                            <tbody>


                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <label>магазин</label>
                        <select id="dropDownListShop">
                            <option value="null">select option</option>
                            <option th:each="option : ${optionsShop}" th:value="${option}"
                                    th:text="${option}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label>поставщик</label>
                        <select id="dropDownListProvider">
                            <option value="null">select option</option>
                            <option th:each="option : ${optionsProvider}" th:value="${option}"
                                    th:text="${option}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label>модель</label>
                        <select id="dropDownListPhone">
                            <option value="null">select option</option>
                            <option th:each="option : ${optionsPhone}" th:value="${option}"
                                    th:text="${option}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="dropDownListModelGB" th:fragment="dropDownListModelGB">
                            <label>модель_гб</label>
                            <select id="dropDownListModelGB">
                                <option value="null">select option</option>
                                <option th:each="option : ${optionsBrend}" th:value="${option}"
                                        th:text="${option}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <label>начало</label>
                        <input type="date" name="price" id="startDate" placeholder="Введите имя">
                    </div>
                    <div class="col">
                        <label>конец</label>
                        <input type="date" name="price" id="endDate" placeholder="Введите имя">
                    </div>
                    <div class="col">
                        <label></label>
                        <button class="btn btn-primary btn-sm" id="button-show-all" type="submit">Показать</button>
                    </div>
                </div>
                <div class="row" style=" padding: 12px 40px;">

                    <div class="table" id="table_TableSearchBonus">
                        <table class="table-responsive table-hover" id="tables_TableSearchBonus">
                            <thead class="table-dark table-hover">

                            </thead>
                            <tbody>


                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" id="sum" style=" padding: 12px 40px;">


                </div>
            </div>
        </div>
    </div>
</main>


</body>


</html>
