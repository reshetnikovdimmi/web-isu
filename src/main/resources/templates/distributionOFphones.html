<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/JS/SIM.js}"></script>
    <link rel="stylesheet" th:href="@{/CSS/SIM.css}"/>
    <title th:text="${title}"/>
</head>


<body class="py-4">

<main>

    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container-xxl themed-container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/entrance" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#home"></use>
                                </svg>
                                <ya-tr-span data-index="50-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Home " data-translation=" Главная "
                                            data-type="trSpan"> Главная
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                <ya-tr-span data-index="51-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Dashboard "
                                            data-translation=" Информационная панель " data-type="trSpan">
                                    Информационная панель
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="/loading" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#table"></use>
                                </svg>
                                <ya-tr-span data-index="52-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Orders " data-translation=" Заказы "
                                            data-type="trSpan"> Загрузки
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                <ya-tr-span data-index="53-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Products " data-translation=" Продукты "
                                            data-type="trSpan"> Продукты
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                <ya-tr-span data-index="54-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Customers " data-translation=" Клиенты "
                                            data-type="trSpan"> Клиенты
                                </ya-tr-span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">

        <div class="row mb-3">
            <div class="col-6 themed-grid-col">
                <p th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"/>

            </div>
        </div>
        <div class="row mb-3">

                теле 2

        </div>
        <div class="row mb-3">

            <div class="col col-lg-3">
                <div class="row mb-3 text-center">
                    Потребность
                </div>
                <div class="row mb-3 text-center">
                    <table class="table-borderless-sm">
                        <thead>
                        <tr>
                            <th name="Shop" id="Shop">МАГАЗИН</th>
                            <th name="Shop" id="Shop">Ост</th>
                            <th name="Shop" id="Shop">Потр</th>
                            <th name="Shop" id="Shop">%</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="current : ${shopT2}">

                            <td><a th:href="@{/updateShops/{Shop}/t2(Shop = ${current.name})}"
                                   class="btn btn-primary btn-sm btn-block"><span th:text="${current.name}"></span></a>
                            </td>
                            <td th:text="0"></td>
                            <td th:text="0"></td>
                            <td th:text="0"></td>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col col-lg-3">
                <div class="row mb-3 text-center">
                    Остатки на складах
                </div>
                <div class="row mb-3 text-center">
                    <table class="table-borderless-sm">
                        <thead>
                        <tr>
                            <th name="Shop" id="Shop">модель</th>
                            <th name="Shop" id="Shop">осн склад</th>
                            <th name="Shop" id="Shop">склад Т2</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="current : ${shopT2}">

                            <td th:text="${current.name}"></td>
                            <td th:text="0"></td>
                            <td th:text="0"></td>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="row mb-3 text-center">
                    Распределение
                </div>
                <div class="row mb-3 text-center">
                    Распределение таблица
                </div>
            </div>


        </div>
        <div class="row mb-3">

             не теле 2

        </div>
        <div class="row mb-3">

            <div class="col col-lg-3">
                <div class="row mb-3 text-center">
                    Потребность
                </div>
                <div class="row mb-3 text-center">
                    <table class="table-borderless-sm">
                        <thead>
                        <tr>
                            <th name="Shop" id="Shop">МАГАЗИН</th>
                            <th name="Shop" id="Shop">Ост</th>
                            <th name="Shop" id="Shop">Потр</th>
                            <th name="Shop" id="Shop">%</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="current : ${shopT2}">

                            <td><a th:href="@{/updateShops/{Shop}/t2(Shop = ${current.name})}"
                                   class="btn btn-primary btn-sm btn-block"><span th:text="${current.name}"></span></a>
                            </td>
                            <td th:text="0"></td>
                            <td th:text="0"></td>
                            <td th:text="0"></td>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col col-lg-3">
                <div class="row mb-3 text-center">
                    Остатки на складах
                </div>
                <div class="row mb-3 text-center">
                    <table class="table-borderless-sm">
                        <thead>
                        <tr>
                            <th name="Shop" id="Shop">модель</th>
                            <th name="Shop" id="Shop">осн склад</th>
                            <th name="Shop" id="Shop">склад Т2</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="current : ${shopT2}">

                            <td th:text="${current.name}"></td>
                            <td th:text="0"></td>
                            <td th:text="0"></td>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="row mb-3 text-center">
                    Распределение
                </div>
                <div class="row mb-3 text-center">
                    Распределение таблица
                </div>
            </div>


        </div>
    </div>


</main>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
