<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/JS/distributionOFphones.js}"></script>
    <link rel="stylesheet" th:href="@{/CSS/ButtonsPhoneDistribution.css}"/>
    <title th:text="${title}"/>
</head>


<body class="py-4">

<main>

    <header>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container-xxl themed-container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/entrance" class="nav-link text-secondary">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#home"></use>
                                </svg>
                                <ya-tr-span data-index="50-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Home " data-translation=" Главная "
                                            data-type="trSpan"> Главная
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="matrixT2" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                <ya-tr-span data-index="51-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Dashboard "
                                            data-translation=" Матрица Т2 " data-type="trSpan">
                                    Матрица Т2
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="/loading" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#table"></use>
                                </svg>
                                <ya-tr-span data-index="52-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Orders " data-translation=" Заказы "
                                            data-type="trSpan"> Загрузки
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="/MovementsPhone" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                <ya-tr-span data-index="53-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Products "
                                            data-translation=" Перемещения "
                                            data-type="trSpan"> Перемещения
                                </ya-tr-span>
                            </a>
                        </li>
                        <li>
                            <a href="/OrderPhone" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                <ya-tr-span data-index="54-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value=" Customers " data-translation=" Заказ "
                                            data-type="trSpan"> Заказ
                                </ya-tr-span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid themed-container">

        <div class="row mb-3">
            <div class="col-6 themed-grid-col">
                <div id="richList"></div>


                <div id="loader" class="lds-dual-ring hidden overlay"></div>

            </div>
            <!-- Модальное окно -->
            <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">

                            <button type="button" id="hide" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">


                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-primary">Понял</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="tableDistributionModelPhone">
                        <table class="table-borderless">
                            <thead>
                            <tr>
                                <th>ГРУППА</th>
                                <th>ОСТАТОК К1</th>
                                <th>ОСТАТОК К2</th>


                            </tr>
                            </thead>
                            <tbody class="tbody">
                            <tr th:each="current : ${DistributionModelPhone}">

                                <td>
                                    <button class="btn btn-primary btn-sm btn-block" th:text="${current.group}"
                                            type="submit"></button>
                                </td>

                                <td th:text="${current.remainsCash1}"></td>
                                <td th:text="${current.remainsCash2}"></td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="RemanisPhoneShop" th:fragment="RemanisPhoneShop">
                    <div class="row">

                        <div class="RemanisPhoneShopT2">

                            <table class="table-borderless">
                                <thead>
                                <tr>
                                    <th>ТТ</th>
                                    <th>ОСТАТОК</th>
                                    <th>ПРОД 1М</th>
                                    <th>ПРОД 6/3М</th>
                                    <th>ПОТРЕБНОСТЬ</th>

                                </tr>
                                </thead>
                                <tbody class="tbody">
                                <tr th:each="entry, stats  : ${RemanisPhoneShop}"
                                    th:with="user=${entry.value}">

                                    <td>
                                        <button class="btn btn-primary btn-sm btn-block" th:text="${entry.key}"
                                                type="submit"></button>
                                    </td>

                                    <span th:each="word : ${entry.value}">

                                          <td th:text="${word.value}"></td>

                                        </span>

                                </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                    <div class="row">

                        <div class="RemanisPhoneShopMult">

                            <table class="table-borderless">
                                <thead>
                                <tr>
                                    <th>ТТ</th>
                                    <th>ОСТАТОК</th>
                                    <th>ПРОД 1М</th>
                                    <th>ПРОД 6/3М</th>
                                    <th>ПОТРЕБНОСТЬ</th>

                                </tr>
                                </thead>
                                <tbody class="tbody">
                                <tr th:each="entry, stats  : ${RemanisPhoneShopMuilt}"
                                    th:with="user=${entry.value}">

                                    <td>
                                        <button class="btn btn-primary btn-sm btn-block" th:text="${entry.key}"
                                                type="submit"></button>
                                    </td>

                                    <span th:each="word : ${entry.value}">

                                          <td th:text="${word.value}"></td>

                                        </span>

                                </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-6 themed-grid-col">
                <div class="table" id="table_DistributionRTK">
                    <table class="table-responsive table-hover" id="tables_DistributionRTK">
                        <thead class="table-dark table-hover">

                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">

                <div class="row">

                    <div class="RemanisPhoneSach" th:fragment="RemanisPhoneSach">
                        <div class="row">
                            <div class="table_graduation">
                                <table class="table-borderless">
                                    <thead>
                                    <tr>
                                        <th>МОДЕЛЬ</th>
                                        <th>ОСТАТОК ОСН СКЛ</th>
                                        <th>ОСТАТОК СКЛ Т2</th>

                                    </tr>
                                    </thead>
                                    <tbody class="tbody">
                                    <tr th:each="entry : ${RemanisPhoneSach}">
                                        <td th:text="${entry.key} " th:if="${entry.key != 'total' }"></td>
                                        <td th:each="word : ${entry.value}" th:if="${word.key == 'Cash' }"
                                            th:text="${word.value}"></td>
                                        <td th:each="word : ${entry.value}" th:if="${word.key == 'Cash2' }"
                                            th:text="${word.value}"></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                    <span th:each="entry, stats  : ${RemanisPhoneSach}" th:with="user=${entry.value}">
                                          <span th:if="${entry.key == 'total'}">

                                              <p th:each="word : ${entry.value}" th:if="${word.key == 'totalCash'}"
                                                 th:text="${word.key} +'   '+ ${word.value}"/>

                                          </span>

                    </span>
                            </div>
                            <div class="col">
                    <span th:each="entry, stats  : ${RemanisPhoneSach}" th:with="user=${entry.value}">
                                          <span th:if="${entry.key == 'total'}">
                                            <h12 class="mt-4"><p th:each="word : ${entry.value}"
                                                                 th:if="${word.key == 'totalCash2'}"
                                                                 th:text="${word.key} +'   '+ ${word.value}"/></h12>
                                          </span>

                    </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"><span class="fs-4"></span></div>
                <div class="row">
                    <div class="RemanisSaleMatrixT2Shop" th:fragment="RemanisSaleMatrixT2Shop">

                        <div class="table_graduation">
                            <table class="table-borderless">
                                <thead>
                                <tr>
                                    <th name="grad" id="grad">МОДЕЛЬ</th>
                                    <th>ПРОД 1М</th>
                                    <th>ПРОД 6m</th>
                                    <th>ТЕЛЕ2</th>

                                </tr>
                                </thead>
                                <tbody class="tbody">
                                <tr th:each="entry, stats  : ${RemanisSaleMatrixT2Shop}"
                                    th:with="user=${entry.value}">
                                    <td>
                                        <button class="btn btn-primary btn-sm btn-block" th:text="${entry.key}"
                                                type="submit"></button>
                                    </td>


                                    <td th:each="word : ${entry.value}" th:text="${word.value}"></td>


                                </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="RemanisSaleModelShop" th:fragment="RemanisSaleModelShop">

                        <div class="table_graduation">
                            <table class="table-borderless">
                                <thead>
                                <tr>
                                    <th name="grad" id="grad">МОДЕЛЬ</th>
                                    <th>ПРОД 1М</th>
                                    <th>ПРОД 6m</th>
                                    <th>ТЕЛЕ2</th>

                                </tr>
                                </thead>
                                <tbody class="tbody">
                                <tr th:each="entry, stats  : ${RemanisSaleModelShop}"
                                    th:with="user=${entry.value}">
                                    <td th:text="${entry.key}">

                                    </td>


                                    <td th:each="word : ${entry.value}" th:text="${word.value}"></td>


                                </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="row mb-3 text-center">
                <a href="/exselDistributionPhones" class="btn">EXSEL</a>
            </div>
        </div>
        <div class="row">

            <div class="CreateMatrixT2" th:fragment="CreateMatrixT2">

                <div class="table_graduation">
                    <table class="table-responsive table-hover">
                        <thead>
                        <tr>
                            <th>-------магазин------</th>
                            <th th:each="entry  : ${distributionModel}" th:text="${entry.replace('/',' ')}"></th>
                            <th>итог</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">

                        <tr th:each="entry, stats  : ${CreateMatrixT2}" th:with="user=${entry.value}">
                            <td th:text="${entry.key}"></td>

                            <span th:each="word : ${entry.value}">
                                        <span th:each="entry1  : ${distributionModel}">


                                                <td th:text="${word.value}" th:if="${word.key == entry1 }"
                                                    th:style="${word.value}!='100%' ? 'color: red'"></td>

                                        </span>

                                              </span>
                            <span th:each="word : ${entry.value}">

                                    <span th:if="${word.key == 'total' }">
                                                                                       <td th:text="${word.value}"
                                                                                           th:style="${word.value}!='100%' ? 'color: red'"></td>

                                </span>
                                </span>

                            </span>


                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>


    </div>
</main>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


</body>
</html>
