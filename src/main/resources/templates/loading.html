<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/JS/loading.js}"></script>
    <link rel="stylesheet" th:href="@{/CSS/SIM.css}"/>


</head>
<body class="py-4">

<main>
    <div class="container">
        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container-xxl themed-container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                           class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                                <use xlink:href="#bootstrap"></use>
                            </svg>
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="/entrance" class="nav-link text-secondary">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#home"></use>
                                    </svg>
                                    <ya-tr-span data-index="50-0" data-translated="true" data-source-lang="en"
                                                data-target-lang="ru" data-value=" Home " data-translation=" Главная "
                                                data-type="trSpan"> Главная
                                    </ya-tr-span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#speedometer2"></use>
                                    </svg>
                                    <ya-tr-span data-index="51-0" data-translated="true" data-source-lang="en"
                                                data-target-lang="ru" data-value=" Dashboard "
                                                data-translation=" Информационная панель " data-type="trSpan">
                                        Информационная панель
                                    </ya-tr-span>
                                </a>
                            </li>
                            <li>
                                <a href="/loading" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#table"></use>
                                    </svg>
                                    <ya-tr-span data-index="52-0" data-translated="true" data-source-lang="en"
                                                data-target-lang="ru" data-value=" Orders " data-translation=" Заказы "
                                                data-type="trSpan"> Загрузки
                                    </ya-tr-span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#grid"></use>
                                    </svg>
                                    <ya-tr-span data-index="53-0" data-translated="true" data-source-lang="en"
                                                data-target-lang="ru" data-value=" Products "
                                                data-translation=" Продукты "
                                                data-type="trSpan"> Продукты
                                    </ya-tr-span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#people-circle"></use>
                                    </svg>
                                    <ya-tr-span data-index="54-0" data-translated="true" data-source-lang="en"
                                                data-target-lang="ru" data-value=" Customers "
                                                data-translation=" Клиенты "
                                                data-type="trSpan"> Клиенты
                                    </ya-tr-span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="row">
            <h2 class="mt-4"><p th:text="'Hello, ' + ${time} + '!'"/></h2>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Downloads</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">Barcode Downloads</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
                       aria-controls="v-pills-messages" aria-selected="false">Messages</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
                       aria-controls="v-pills-settings" aria-selected="false">Settings</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                         aria-labelledby="v-pills-home-tab">
                        <div class="row mb-3">
                            <div class="col-6">

                                <form th:action="@{/import}" class="card p-2" method="post" enctype="multipart/form-data">
                                    <label for="file-upload-input" id="status-messages-MARWEL">Select file to upload Промо MARWEL</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" id="file-upload-input-MARWEL" name="file">
                                        <button type="submit" class="btn btn-secondary">Применить</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <form th:action="@{/importsuppliers}" class="card p-2" method="post" enctype="multipart/form-data">
                                    <label for="file-upload-input" id="status-messages-MARWEL">Select file to upload Поставщики</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" th:name="importsuppliers"/>
                                        <button  th:type="submit" class="btn btn-secondary" value="Import"/>Применить</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <form th:action="@{/importsales}" class="card p-2" method="post" enctype="multipart/form-data" >
                                    <label for="file-upload-input" id="status-messages-Продажи">Select file to upload Продажи</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" th:name="importsales"/>
                                        <button th:type="submit" class="btn btn-secondary" value="Import"/>Применить</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <form th:action="@{/importcombo}" class="card p-2" method="post" enctype="multipart/form-data">
                                    <label for="file-upload-input" id="status-messages-COMBO">Select file to upload COMBO</label>
                                    <div class="input-group">
                                       <input type="file" class="form-control" th:name="importcombo"/>
                                        <button th:type="submit" class="btn btn-secondary" value="Import"/>Применить</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="row mb-3">
                            <div class="col-6">


                                <form th:action="@{/importValueVUE}" class="card p-2" method="post" enctype="multipart/form-data">
                                    <label for="file-upload-input" id="status-messages-VUE">Select file to upload VUE</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" th:name="importcombo"/>
                                        <button th:type="submit" class="btn btn-secondary" value="Import"/>Применить</button>
                                    </div>
                                </form>


                            </div>

                        </div>



                        <div class="row mb-3">
                            <div class="col-6">

                                <form th:action="@{/importPrice}" class="card p-2" method="post" enctype="multipart/form-data">
                                    <label for="file-upload-input" id="status-messages-РРЦ">Select file to upload РРЦ</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" th:name="importcombo"/>
                                        <button th:type="submit" class="btn btn-secondary" value="Import"/>Применить</button>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                         aria-labelledby="v-pills-profile-tab">
                        <div class="row mb-3">
                            <div class="col">

                                    <form class="card p-2" id="file-upload-spark">
                                        <label for="file-upload-input" id="status-spark">Select file to upload</label>
                                        <div class="input-group">
                                            <input type="file" class="form-control" id="file-upload-input" name="file">
                                            <button type="submit" class="btn btn-secondary">Применить</button>
                                        </div>
                                    </form>


                            </div>
                            <div class="col">

                                <form class="card p-2" id="file-upload-unf">
                                    <label for="file-upload-input" id="status-unf">Select file to upload</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" id="file-upload-input-unf" name="file">
                                        <button type="submit" class="btn btn-secondary">Применить</button>
                                    </div>
                                </form>


                            </div>



                        </div>
                        <div class="row mb-3">
                            <div class="col">

                                <form class="card p-2" id="file-upload-doc">
                                    <label for="file-upload-input"  id="status-doc">Select file to upload</label>
                                    <div class="input-group">
                                        <input type="file" class="form-control" id="file-upload-input-doc" name="file">
                                        <button type="submit" class="btn btn-secondary">Применить</button>
                                    </div>
                                </form>


                            </div>
                            <div class="col">

                                <a href="/exselDocUnf" id="del" class="btn btn-outline-primary me-2">EXSEL</a>


                            </div>

                        </div>

                        <div class="row">
                            <div class="table" id="table_tablePromo">
                                <table class="table table-hover" id="tables_tablePromo">
                                    <thead>

                                    <tr>
                                        <th >Номенклатура</th>
                                        <th >Характеристика</th>
                                        <th >Количество</th>
                                        <th >Цена</th>
                                    </tr>

                                    </thead>
                                    <tbody>


                                    </tbody>
                                </table>
                            </div>
                        </div>


                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                         aria-labelledby="v-pills-messages-tab">...
                    </div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                         aria-labelledby="v-pills-settings-tab">...
                    </div>
                </div>
            </div>

        </div>
    </div>


</main>


</body>


</html>
